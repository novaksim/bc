<div class="container">
  <div class="box-shadow-full ">
<div class="table-wrapper">
  <div class="table-title align-middle row justify-content-between">

      <div class="col-9">
        <b>SPRAVOVANIE </b>Používateľov
      </div>
      <div class="col-3" >
        <a routerLink="/registration" class="btn btn-light float-right"><i class="bi bi-plus-circle-fill icon-plus"></i><span>  Add New User</span></a>

    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th></th>
      <th>Username</th>
      <th>Full name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of usersList | slice:0; let i = index">
      <td>{{i + 1}}</td>
      <td>{{user.username}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
      <td class="col-md-1">
        <a class="settings" title="" data-toggle="tooltip" data-original-title="Settings"><i class="bi bi-gear-fill color-a"></i></a>
          &nbsp;
        <a (click)="deleteUser(user)" class="delete" title="" data-toggle="tooltip" data-original-title="Delete"><i class="bi bi-x-circle-fill color-red"></i></a>
      </td>
    </tr>

    </tbody>
  </table>

</div>
  </div>
</div>
