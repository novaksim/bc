<div class="container">
  <div class="box-shadow-full ">
<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign Up</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>


    <div class="login-form">
      <form (ngSubmit)="onSubmit()">
        <div class="sign-in-htm">
          <div class="group">
            <label class="label">Username</label>
            <input [(ngModel)]="user.username" type="text" name="username" class="input">
          </div>
          <div class="group">
            <label class="label">Password</label>
            <input [(ngModel)]="user.password" type="password" name="passowrd" class="input">
          </div>
          <div class="group">
            <label class="label">Email</label>
            <input [(ngModel)]="user.email" type="text" name="email" class="input">
          </div>
          <div class="group">
            <label class="label">Full name</label>
            <input [(ngModel)]="user.name" type="text" name="name" class="input">
          </div>
          <div class="group" *ngIf="isValidAdmin">
            <label class="label">Role</label>
            <select [(ngModel)]="user.role" name="role" class="input form-select">
              <option *ngFor="let role of roles" [value]="role.value">{{role.viewValue}}</option>
            </select>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Register">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
  </div>
</div>
