<div class="container">
  <div class="box-shadow-full ">
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"></label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
        <h1>{{offer.name}}</h1>
        <div class="work-img ">
          <img src="{{'data:image/jpg;base64,' + offer.image}}" class="img-fluid ">
        </div>
        <div>
          <form (ngSubmit)="onSubmit()">
            <div class="group">
              <label class="label">Price</label>
              <input [(ngModel)]="offer.price" readonly type="text" name="text" class="input">
            </div>
            <div class="group">
              <mat-form-field appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                  <input matStartDate formControlName="start" placeholder="Start date">
                  <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Register">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
